<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    
    <div class="visor-div">
        <input type="text" id="visor">
    </div>
    <div class="buttons">
          <div class="numbers">
                <div class="container">
                    <button onclick="execute(9)" class="number" >9</button>
                     <button onclick="execute(8)" class="number">8</button>
                     <button onclick="execute(7)" class="number">7</button>
                  </div>

                <div class="container">
                    <button onclick="execute(6)" class="number">6</button>
                    <button onclick="execute(5)" class="number">5</button>
                     <button onclick="execute(4)" class="number">4</button>
                </div>

                <div class="container">
                    <button onclick="execute(3)" class="number">3</button>
                     <button onclick="execute(2)" class="number">2</button>
                    <button onclick="execute(1)" class="number" >1</button>
                </div>
            
                <div class="container">
                    <button onclick="execute(0)" class="number">0</button>
                </div>

          </div>

          <div class="operations">
               <button class="clr" id="only-line" onclick="chooseOperator('plus')">+</button>
               <button class="clr" id="only-line" onclick="chooseOperator('minus')">-</button>
               <button class="clr" id="only-line" onclick="chooseOperator('times')">x</button>
               <button class="clr" id="only-line"onclick="chooseOperator('divided')">รท</button>
          </div>
  
          <div class="function-buttons">
            <button id="only-line" class="equals" onclick="calcular()">=</button>
            <button id="only-line" onclick="limpar()">C</button>
          </div>
       </div>
       <script src="script.js"></script>
    </body>
<html>
